<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="login.php" method="post">
        <input type="text" placeholder="Enter your email" name="email" required>
        <input type="password" placeholder="Enter your password" name="password" required>
        <a href="#">Forgot password?</a>
        <button type="submit" name="submit">Login</button>
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
      <div class="signup">Login as Admin<a href="admin.html"> Login</a></div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="register.php" method="post">
        <input type="text" placeholder="Enter your name" name="name" required>
        <input type="text" placeholder="Enter your email" name="email" required>
        <input type="text" placeholder="Enter your phone" name="phone" required>
        <input type="password" placeholder="Create a password" name="password" required>
        <input type="password" placeholder="Confirm your password" name="cpassword" required>
        <button type="submit" name ="submit" class="button">Sign Up</button>
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
